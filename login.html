  <body class="bg-image">

    <div class="container text-white">

      <form class="form-signin text-content" role="form">
        <h1 class="form-signin-heading" align="center"><a href="home.html"><img id="icon" src="images/logo.png"></a> Sign-in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
        <br>
        Don't Have an Account? <a href="register.html" class="text-gold">Sign-up!</a>
      </form>
